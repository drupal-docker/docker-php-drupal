sudo: required

services:
  - docker

env:
  matrix:
    - DOCKERFILE="5.4"
    - DOCKERFILE="5.4/apache"
    - DOCKERFILE="5.4/fpm"
    - DOCKERFILE="5.4/apache-dev"
    - DOCKERFILE="5.4/fpm-dev"
    - DOCKERFILE="5.5"
    - DOCKERFILE="5.5/apache"
    - DOCKERFILE="5.5/fpm"
    - DOCKERFILE="5.5/apache-dev"
    - DOCKERFILE="5.5/fpm-dev"
    - DOCKERFILE="5.6"
    - DOCKERFILE="5.6/apache"
    - DOCKERFILE="5.6/fpm"
    - DOCKERFILE="5.6/apache-dev"
    - DOCKERFILE="5.6/fpm-dev"
    - DOCKERFILE="7.0"
    - DOCKERFILE="7.0/apache-dev"
    - DOCKERFILE="7.0/fpm-dev"

before_script:
  - docker version

script:
  - docker build -t ${DOCKERFILE} ./${DOCKERFILE}

after_script:
  - docker images
